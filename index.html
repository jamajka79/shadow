<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Cie≈Ñ</title>
</head>
<body>

  <div class="cien">
    <h1 contenteditable>üî• Niech p≈Çonie ogie≈Ñ!</h1>
  </div>

  <style>

  html {
    color:black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .cien {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgb(228, 198, 27);
    font-size: 100px;
  }
  </style>

<script>
  const cien = document.querySelector('.cien');
  const text = cien.querySelector('h1');
  const walk = 300; 

  function shadow(e) {
    const { offsetWidth: width, offsetHeight: height } = cien;
    let { offsetX: x, offsetY: y } = e;
    if (this !== e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }

    const xWalk = Math.round((x / width * walk) - (walk / 2));
    const yWalk = Math.round((y / height * walk) - (walk / 2));
    
    text.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 rgba(17,0,177,0.7),
      ${xWalk * -1}px ${yWalk}px 0 rgba(0,144,111,0.7),
      ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,15,0.7),
      ${yWalk * -1}px ${xWalk}px 0 rgba(228,198,27,0.7)
    `;
  }

  cien.addEventListener('mousemove', shadow);

</script>
</body>
</html>
